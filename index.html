<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm" novalidate>
            <div class="formgroup">
            <label for="name" style=color:white>Name:</label>
            <input type="text" id="name" required />
            <small class="error" id="nameError"></small>
</div>
<div class="formgroup">
            <label for="email" style=color:white>Email:</label>
            <input type="email" id="email" required />
            <small class="error" id="emailError"></small>
</div>
<div class="formgroup">
            <label for="message" style=color:white>Message:</label>
            <textarea id="message" rows="1" required></textarea>
            <small class="error" id="messageError"></small>
</div>
            <button type="submit" style=color:white>Send</button>
            <p id="formSuccess" class="success"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
